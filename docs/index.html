<!DOCTYPE html>
<html>
<head>
    <title>–ú–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–µ –ø—Ä–æ—Ç–æ–∫–æ–ª—ã</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #007675;
            --primary-light: #4fb3bf;
            --secondary-color: #e8f5e9;
            --accent-color: #5d4037;
            --highlight-color: #fff8e1;
            --border-color: #b2dfdb;
            --error-color: #d9534f;
            --success-color: #5cb85c;
            --text-color: #333;
            --white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            min-height: 100vh;
        }
        
        .container {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            max-width: 500px;
            margin: 20px auto;
            border: 2px solid var(--border-color);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 20px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background: var(--secondary-color);
            color: var(--accent-color);
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background: var(--highlight-color);
            border-radius: 10px;
            border-left: 5px solid var(--primary-color);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .diagnosis-item {
            padding: 10px;
            margin: 8px 0;
            background: var(--white);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .diagnosis-item:hover {
            background: var(--secondary-color);
        }
        
        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .mode-btn {
            padding: 12px;
            background: var(--primary-light);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        
        .mode-btn:hover {
            background: var(--primary-color);
        }
        
        .back-btn {
            background: var(--accent-color);
            margin-top: 10px;
        }
        
        .treatment-info {
            background: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∏ –ª–µ—á–µ–Ω–∏–µ –ø–æ –∫–ª–∏–Ω–∏—á–µ—Å–∫–∏–º –ø—Ä–æ—Ç–æ–∫–æ–ª–∞–º</h1>
        
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–∏–∞–≥–Ω–æ–∑ –∏–ª–∏ –∫–æ–¥ –ú–ö–ë-10..." onkeypress="handleKeyPress(event)">
        </div>
        
        <button onclick="searchDiagnosis()">üîç –ù–∞–π—Ç–∏ –ø—Ä–æ—Ç–æ–∫–æ–ª—ã</button>
        
        <div id="result" class="result" style="display: none;">
            <div class="loading">‚è≥ –ü–æ–∏—Å–∫...</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –¥–∏–∞–≥–Ω–æ–∑–æ–≤ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        const diagnosisDatabase = [
            { code: "A00", description: "–•–æ–ª–µ—Ä–∞", treatment: "–†–µ–≥–∏–¥—Ä–∞—Ç–∞—Ü–∏—è, –∞–Ω—Ç–∏–±–∏–æ—Ç–∏–∫–∏" },
            { code: "A01", description: "–ë—Ä—é—à–Ω–æ–π —Ç–∏—Ñ", treatment: "–ê–Ω—Ç–∏–±–∏–æ—Ç–∏–∫–∏, —Å–∏–º–ø—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ª–µ—á–µ–Ω–∏–µ" },
            { code: "A02", description: "–°–∞–ª—å–º–æ–Ω–µ–ª–ª–µ–∑", treatment: "–†–µ–≥–∏–¥—Ä–∞—Ç–∞—Ü–∏—è, –¥–∏–µ—Ç–∞" },
            { code: "A15", description: "–¢—É–±–µ—Ä–∫—É–ª–µ–∑ –ª–µ–≥–∫–∏—Ö", treatment: "–ü—Ä–æ—Ç–∏–≤–æ—Ç—É–±–µ—Ä–∫—É–ª–µ–∑–Ω—ã–µ –ø—Ä–µ–ø–∞—Ä–∞—Ç—ã" },
            { code: "B18", description: "–•—Ä–æ–Ω–∏—á–µ—Å–∫–∏–π –≥–µ–ø–∞—Ç–∏—Ç", treatment: "–ü—Ä–æ—Ç–∏–≤–æ–≤–∏—Ä—É—Å–Ω–∞—è —Ç–µ—Ä–∞–ø–∏—è" },
            { code: "I10", description: "–ì–∏–ø–µ—Ä—Ç–æ–Ω–∏—á–µ—Å–∫–∞—è –±–æ–ª–µ–∑–Ω—å", treatment: "–ì–∏–ø–æ—Ç–µ–Ω–∑–∏–≤–Ω—ã–µ –ø—Ä–µ–ø–∞—Ä–∞—Ç—ã" },
            { code: "E10", description: "–°–∞—Ö–∞—Ä–Ω—ã–π –¥–∏–∞–±–µ—Ç 1 —Ç–∏–ø–∞", treatment: "–ò–Ω—Å—É–ª–∏–Ω–æ—Ç–µ—Ä–∞–ø–∏—è" },
            { code: "E11", description: "–°–∞—Ö–∞—Ä–Ω—ã–π –¥–∏–∞–±–µ—Ç 2 —Ç–∏–ø–∞", treatment: "–ü–µ—Ä–æ—Ä–∞–ª—å–Ω—ã–µ –≥–∏–ø–æ–≥–ª–∏–∫–µ–º–∏—á–µ—Å–∫–∏–µ" },
            { code: "J45", description: "–ê—Å—Ç–º–∞", treatment: "–ë—Ä–æ–Ω—Ö–æ–¥–∏–ª–∞—Ç–∞—Ç–æ—Ä—ã, –∏–Ω–≥–∞–ª—è—Ç–æ—Ä—ã" },
            { code: "M54", description: "–î–æ—Ä—Å–∞–ª–≥–∏—è", treatment: "–ù–ü–í–ü, —Ñ–∏–∑–∏–æ—Ç–µ—Ä–∞–ø–∏—è" }
        ];

        const MODE_NAMES = {
            "PL_AM": "–í–∑—Ä–æ—Å–ª—ã–µ / –∞–º–±—É–ª–∞—Ç–æ—Ä–Ω–∞—è –ø–æ–º–æ—â—å",
            "PL_ST": "–í–∑—Ä–æ—Å–ª—ã–µ / —Å—Ç–∞—Ü–∏–æ–Ω–∞—Ä–Ω–∞—è –ø–æ–º–æ—â—å", 
            "CH_AM": "–î–µ—Ç–∏ / –∞–º–±—É–ª–∞—Ç–æ—Ä–Ω–∞—è –ø–æ–º–æ—â—å",
            "CH_ST": "–î–µ—Ç–∏ / —Å—Ç–∞—Ü–∏–æ–Ω–∞—Ä–Ω–∞—è –ø–æ–º–æ—â—å"
        };

        let currentResults = [];
        let selectedDiagnosis = null;

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –¥–∏–∞–≥–Ω–æ–∑–æ–≤
        function searchDiagnosis() {
            const query = document.getElementById('searchInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (query.length < 3) {
                resultDiv.innerHTML = '<div style="color: var(--error-color);">‚ùå –í–≤–µ–¥–∏—Ç–µ –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞</div>';
                resultDiv.style.display = 'block';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">‚è≥ –ò—â–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã...</div>';
            resultDiv.style.display = 'block';
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞ –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
            setTimeout(() => {
                const searchTerm = query.toLowerCase();
                currentResults = diagnosisDatabase.filter(item => 
                    item.code.toLowerCase().includes(searchTerm) || 
                    item.description.toLowerCase().includes(searchTerm)
                );
                
                showSearchResults(currentResults);
            }, 1000);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞
        function showSearchResults(results) {
            const resultDiv = document.getElementById('result');
            
            if (results.length === 0) {
                resultDiv.innerHTML = '<div style="color: var(--error-color);">‚ùå –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            
            let html = '<h3>üîç –ù–∞–π–¥–µ–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤: ' + results.length + '</h3>';
            
            results.forEach((item, index) => {
                html += `
                    <div class="diagnosis-item" onclick="selectDiagnosis(${index})">
                        <strong>${item.code}</strong> - ${item.description}
                    </div>
                `;
            });
            
            resultDiv.innerHTML = html;
        }
        
        // –í—ã–±–æ—Ä –¥–∏–∞–≥–Ω–æ–∑–∞
        function selectDiagnosis(index) {
            selectedDiagnosis = currentResults[index];
            showModeSelection();
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±–æ—Ä —Ä–µ–∂–∏–º–∞ –ª–µ—á–µ–Ω–∏—è
        function showModeSelection() {
            const resultDiv = document.getElementById('result');
            
            let html = `
                <h3>‚úÖ –í—ã–±—Ä–∞–Ω–æ: ${selectedDiagnosis.code} - ${selectedDiagnosis.description}</h3>
                <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –ª–µ—á–µ–Ω–∏—è:</p>
                <div class="mode-buttons">
                    <button class="mode-btn" onclick="showTreatment('PL_AM')">${MODE_NAMES.PL_AM}</button>
                    <button class="mode-btn" onclick="showTreatment('PL_ST')">${MODE_NAMES.PL_ST}</button>
                    <button class="mode-btn" onclick="showTreatment('CH_AM')">${MODE_NAMES.CH_AM}</button>
                    <button class="mode-btn" onclick="showTreatment('CH_ST')">${MODE_NAMES.CH_ST}</button>
                </div>
                <button class="back-btn" onclick="showSearchResults(currentResults)">‚Üê –ù–∞–∑–∞–¥ –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º</button>
            `;
            
            resultDiv.innerHTML = html;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ª–µ—á–µ–Ω–∏–∏
        function showTreatment(mode) {
            const resultDiv = document.getElementById('result');
            
            let html = `
                <h3>üíä –ü—Ä–æ—Ç–æ–∫–æ–ª –ª–µ—á–µ–Ω–∏—è</h3>
                <p><strong>–î–∏–∞–≥–Ω–æ–∑:</strong> ${selectedDiagnosis.code} - ${selectedDiagnosis.description}</p>
                <p><strong>–†–µ–∂–∏–º:</strong> ${MODE_NAMES[mode]}</p>
                
                <div class="treatment-info">
                    <h4>–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º–æ–µ –ª–µ—á–µ–Ω–∏–µ:</h4>
                    <p>${selectedDiagnosis.treatment}</p>
                    
                    <h4>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</h4>
                    <ul>
                        <li>–°–æ–±–ª—é–¥–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ –¥–Ω—è</li>
                        <li>–†–µ–≥—É–ª—è—Ä–Ω–æ–µ –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ —É –≤—Ä–∞—á–∞</li>
                        <li>–°–ª–µ–¥–æ–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–ø–∏—Å–∞–Ω–∏—è–º</li>
                    </ul>
                </div>
                
                <button onclick="showModeSelection()">‚Üê –í—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥–æ–π —Ä–µ–∂–∏–º</button>
                <button onclick="startNewSearch()">üîÑ –ù–æ–≤—ã–π –ø–æ–∏—Å–∫</button>
            `;
            
            resultDiv.innerHTML = html;
        }
        
        // –ù–æ–≤—ã–π –ø–æ–∏—Å–∫
        function startNewSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('result').style.display = 'none';
            currentResults = [];
            selectedDiagnosis = null;
        }
        
        // –ü–æ–∏—Å–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchDiagnosis();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            tg.expand();
            tg.enableClosingConfirmation();
            console.log('–ú–µ–¥–∏—Ü–∏–Ω—Å–∫–æ–µ Web App –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>–ú–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–µ –ø—Ä–æ—Ç–æ–∫–æ–ª—ã</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #007675;
            --primary-light: #4fb3bf;
            --secondary-color: #e8f5e9;
            --accent-color: #5d4037;
            --highlight-color: #fff8e1;
            --border-color: #b2dfdb;
            --error-color: #d9534f;
            --success-color: #5cb85c;
            --text-color: #333;
            --white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            min-height: 100vh;
        }
        
        .container {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            max-width: 500px;
            margin: 20px auto;
            border: 2px solid var(--border-color);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 20px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background: var(--secondary-color);
            color: var(--accent-color);
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background: var(--highlight-color);
            border-radius: 10px;
            border-left: 5px solid var(--primary-color);
        }
        
        .loading {
            text-align: center;
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∏ –ª–µ—á–µ–Ω–∏–µ –ø–æ –∫–ª–∏–Ω–∏—á–µ—Å–∫–∏–º –ø—Ä–æ—Ç–æ–∫–æ–ª–∞–º –†–µ—Å–ø—É–±–ª–∏–∫–∏ –ë–µ–ª–∞—Ä—É—Å—å</h1>
        
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–∏–∞–≥–Ω–æ–∑ –∏–ª–∏ –∫–æ–¥ –ú–ö–ë-10..." onkeypress="handleKeyPress(event)">
        </div>
        
        <button onclick="sendData()">üîç –ù–∞–π—Ç–∏ –ø—Ä–æ—Ç–æ–∫–æ–ª—ã</button>
        
        <div id="result" class="result" style="display: none;">
            <div class="loading">‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
        function sendData() {
            const query = document.getElementById('searchInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (query.length < 3) {
                resultDiv.innerHTML = '<div style="color: var(--error-color);">‚ùå –í–≤–µ–¥–∏—Ç–µ –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞</div>';
                resultDiv.style.display = 'block';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">üì° –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –≤ –±–æ—Ç–∞...</div>';
            resultDiv.style.display = 'block';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'search',
                query: query
            }));
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
            setTimeout(() => {
                tg.close();
            }, 1500);
        }
        
        // –ü–æ–∏—Å–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendData();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            tg.expand();
            tg.enableClosingConfirmation();
            console.log('–ú–µ–¥–∏—Ü–∏–Ω—Å–∫–æ–µ Web App –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
        });
    </script>
</body>
</html>
